name: flutter_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.2.4
  go_router: ^14.8.1
  http: ^1.3.0
  lottie: ^3.3.1
  shared_preferences: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/logosimm.png"  # Buraya ikon olarak kullanmak istediğin PNG dosyanın yolunu yaz
  adaptive_icon_background: "#FFFFFFFF"  # Sadece Android için arka plan rengi (isteğe bağlı)
  adaptive_icon_foreground: "assets/icons/logosimm.png" # Android için ön plan resmi (isteğe bağlı)


flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/icons/
   - assets/icons/logosimm.png
   - assets/icons/detay1.png
   - assets/languages/
   - assets/motions/loading.json
   - assets/flags/